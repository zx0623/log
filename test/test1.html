<script>
  //js 取整的方法
  function toInt1(num) {
    var str = num + '';
    if (str.indexOf('.') != -1) {
      return parseInt(str.split('.')[0]);
    } else {
      return num;
    }
  }
  console.log(toInt1(23.45));
</script>
